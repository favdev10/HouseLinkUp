<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseLinkUp</title>
    <style>
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        padding: 10px;
        position: relative;
      }

      .nav-links {
        display: flex;
        gap: 20px;
        list-style: none;
      }

      .nav-links li {
        display: inline;
      }

      .auth-buttons {
        margin-left: auto;
        display: flex;
        gap: 10px;
      }

      .auth-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .signup {
        background-color: #ffffff;
        color: #333;
      }

      .login {
        background-color: #28a745;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#property">Property</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#service">Service</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="signup">Sign Up</button>
        <button class="login">Login</button>
      </div>
    </nav>
  </body>
</html>
