<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <title>HouseLinkUp</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="img/homeicon.png" alt="" class="header__logo" />
        <span class="header__logo-text , poppins-medium">HouseLinkUp</span>

        <nav class="navbar">
          <div class="nav-links">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#properties">Properties</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>

          <div class="nav-buttons poppins-medium">
            <button class="btn sign">Sign in</button>
            <button class="btn log">Login</button>
          </div>
        </nav>
      </div>

      <div class="home-text">
        <div class="text-container">
          <h1 class="heading-primary">
            Find a home <br />
            <span class="">where you can relax</span>
          </h1>

          <p class="heading-sub">
            Search house for rent. Get Results from 8 Engines Instantly.
            Information 24/7.
            <span class="heading-sub heading-sub2"
              >Web, Images & Videos. Trusted by Billions.</span
            >
          </p>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Other content -->
      <div class="buttons">
        <button class="btn buy"><a class="a" href="#buy">Buy</a></button>
        <button class="btn rent"><a class="a" href="#">Rent</a></button>
      </div>
    </div>
  </body>
</html>
